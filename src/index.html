<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yandex Dzen</title>
  </head>
  <body>
    <div class="header">Yandex Dzen</div>
    <div class="container"></div>
    <script type="text/template" id="titlePicDescHalf">
      <div class="titlePicDescHalf">
        <div class="picture"><$=image$></div>
        <div class="title"><$=title$></div>
        <div class="description"><$=description$></div>
        <div class="buttons"></div>
      </div>
    </script>
    <script type="text/template" id="titlePicDescWhole">
      <div class="titlePicDescWhole">
        <div class="picture"><$=image$></div>
        <div class="title"><$=title$></div>
        <div class="description"><$=description$></div>
        <div class="buttons"></div>
      </div>
    </script>
    <script type="text/template" id="titlePic">
      <div class="titlePic">
        <div class="picture"><$=image$></div>
        <div class="title"><$=title$></div>
        <div class="buttons"></div>
      </div>
    </script>
    <script type="text/template" id="titleDesc">
      <div class="titleDesc">
        <div class="title"><$=title$></div>
        <div class="description"><$=description$></div>
        <div class="buttons"></div>
      </div>
    </script>
  </body>
</html>
