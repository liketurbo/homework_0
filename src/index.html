<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yandex Dzen</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="container"></div>
    <div class="footer"></div>

    <script type="text/template" id="logo">
      <div class="image"><img src="<$=image$>"></div>
    </script>
    <script type="text/template" id="titlePicDescHalf">
      <div class="titlePicDescHalf">
        <div class="image">
          <picture>
            <source media="(min-width: 992px)" srcset="<$=imageSet[0]$>">
            <source media="(min-width: 768px)" srcset="<$=imageSet[1]$>">
            <img src="<$=imageSet[2]$>">
          </picture>
        </div>
        <div class="title"><$=title$></div>
        <div class="description"><$=description$></div>
        <div class="buttons">
          <button><img src="img/Actions.png"></button>
          <button><img src="img/Heart.png"></button>
        </div>
      </div>
    </script>
    <script type="text/template" id="titlePicDescWhole">
      <div class="titlePicDescWhole">
        <div class="image">
          <picture>
            <source media="(min-width: 992px)" srcset="<$=imageSet[0]$>">
            <source media="(min-width: 768px)" srcset="<$=imageSet[1]$>">
            <img src="<$=imageSet[2]$>">
          </picture>
        </div>
        <div class="title"><$=title$></div>
        <div class="description"><$=description$></div>
        <div class="buttons">
          <button><img src="img/Actions.png"></button>
          <button><img src="img/Heart.png"></button>
        </div>
      </div>
    </script>
    <script type="text/template" id="titlePic">
      <div class="titlePic">
        <div class="image">
          <picture>
            <source media="(min-width: 992px)" srcset="<$=imageSet[0]$>">
            <source media="(min-width: 768px)" srcset="<$=imageSet[1]$>">
            <img src="<$=imageSet[2]$>">
          </picture>
        </div>
        <div class="title"><$=title$></div>
        <div class="buttons">
          <button><img src="img/Actions.png"></button>
          <button><img src="img/Heart.png"></button>
        </div>
      </div>
    </script>
    <script type="text/template" id="titleDesc">
      <div class="titleDesc">
        <div class="title"><$=title$></div>
        <div class="description"><$=description$></div>
        <div class="buttons">
          <span><$=channelName$></span>
          <button><img src="img/Actions.png"></button>
          <button><img src="img/Heart.png"></button>
        </div>
      </div>
    </script>
  </body>
</html>
